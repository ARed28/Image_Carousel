<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bootstrap Cat Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 3 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery + Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    .carousel-inner > .item > img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto;
    }

    .carousel {
      max-width: 320px;
      margin: 40px auto;
    }

    .carousel-caption h4 {
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://www.thesprucepets.com/thmb/-Gu2K-zUdfHS0USET525LrVucTQ=/5284x0/filters:no_upscale():strip_icc()/cat-lies-in-basket-with-blanket-15533a45c43445dfab0124f76c23d186.jpg" alt="Cute cat in basket">
        <div class="carousel-caption">
          <h4>Before I start working on my script.</h4>
        </div>
      </div>

      <div class="item">
        <img src="https://www.thesprucepets.com/thmb/zXBtp95fal01qKZqUBGM5FXsHwo=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/cat-meowing-57b738885f9b58cdfda9a497.jpg" alt="Cat looking scared">
        <div class="carousel-caption">
          <h4>Trying to fix errors in my code.</h4>
        </div>
      </div>

      <div class="item">
        <img src="https://t3.ftcdn.net/jpg/08/20/90/00/360_F_820900079_ILxl5yNCUsuKMW7SCKRDnHih42jP198d.jpg" alt="Cat chilling in the pool">
        <div class="carousel-caption">
          <h4>When the script runs successfully.</h4>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>

</html>
